home:
  title: "metasalmon: Salmon Data Package Utilities"
  description: |
    Create portable, ontology-aware Salmon Data Packages from your analysis-ready
    tables. Link your data to the DFO Salmon Ontology with semantic fields (IRIs,
    concept schemes) while preserving your original data structure.

  sidebar:
    structure: [links, license, community, citation, authors, dev]
    components:
      citation:
        title: Citation
        text: |
          If you use metasalmon in your research, please cite it.
      license:
