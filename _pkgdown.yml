        text: |
          - [Report a bug](https://github.com/dfo-pacific-science/metasalmon/issues)
          - [Request a feature](https://github.com/dfo-pacific-science/metasalmon/issues)
      dev:
        title: Development
        text: |
          This package is under active development.

