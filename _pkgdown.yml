url: https://dfo-pacific-science.github.io/metasalmon/

template:
  bootstrap: 5
  bslib:
    primary: "#0d7377"

home:
  title: "metasalmon: Salmon Data Package Utilities"
  description: |
    Create portable, ontology-aware Salmon Data Packages from your analysis-ready
    tables. Link your data to the DFO Salmon Ontology with semantic fields (IRIs,
    concept schemes) while preserving your original data structure.

  sidebar:
    structure: [license, community, citation, authors, dev]
    components:
      citation:
        title: Citation
        text: |
          If you use metasalmon in your research, please cite it.
      license:
        title: License
        text: |
          MIT + file LICENSE
      community:
        title: Community
        text: |
          - [Report a bug](https://github.com/dfo-pacific-science/metasalmon/issues)
          - [Request a feature](https://github.com/dfo-pacific-science/metasalmon/issues)
      dev:
        title: Development
        text: |
          This package is under active development.

reference:
  - title: "Dictionary Functions"
    desc: "Infer, validate, and apply semantic data dictionaries"
    contents:
      - infer_dictionary
      - validate_dictionary
      - apply_salmon_dictionary

  - title: "Package Functions"
    desc: "Create and read Salmon Data Packages"
    contents:
      - create_salmon_datapackage
      - read_salmon_datapackage

  - title: "Semantic Helpers"
    desc: "Semantic suggestion and vocabulary search capabilities"
    contents:
      - suggest_semantics
      - find_terms

  - title: "GitHub Access"
    desc: "Authenticate once and read CSVs from private GitHub repositories"
    contents:
      - ms_setup_github
      - github_raw_url
      - read_github_csv

